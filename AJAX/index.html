<body>

<!-- It is very common for lists to be used for nav bars -->
<div class='navbar'>

    <ul class='nav-list'>
        <li class="nav-item">
            <a class='nav-link' href='home.html'>

                     src='https://footballscoop.com/.image/c_fit%2Ccs_srgb%2Cq_auto:good%2Cw_620/MTgwODU1MzY1OTA4NzAyNTY4/bulldog-logo.png'
                     height='60px' width='60px'/>

<div id='main'>
    <h1>Courses available at our school</h1>
    <div>
        <button id='add-course-btn'>Add New Course</button>

        <form id="new-course" class="hide-form">
            <div>
                <label for="number">Course Number</label>
                <input id="number" type="number" required/>
            </div>
            <div>
                <label for="name">Course Name</label>
                <input id="name" type="text" required/>
            </div>
            <div>
                <label for="subject">Course Subject</label>
                <input id="subject" type="text" required/>
            </div>
        </form>

        <button id='submit-course'>Submit New Course</button>
    </div>
    <div id="courses-container">

    </div>


</div>
